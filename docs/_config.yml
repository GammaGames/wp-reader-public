# Site settings
title:          WP-Reader
description:    "Pulling /r/WritingPrompts into easily readable pages"
baseurl:        "/wp-reader"


# Author
author:
  name:         Jesse Lieberg
  url:          https://gammagames.net

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:title
paginate:       20

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]
